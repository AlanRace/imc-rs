[package]
name = "pyimc"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "pyimc"
crate-type = ["cdylib"]


[package.metadata.maturin]
classifier = [
  "Programming Language :: Rust",
  "Operating System :: POSIX :: Linux",
]

[dependencies]
imc-rs = { path = "../../lib" }
numpy = "0.14"
ndarray = ">= 0.13, < 0.16"

[dependencies.pyo3]
version = "0.14.5"
features = ["extension-module"]

